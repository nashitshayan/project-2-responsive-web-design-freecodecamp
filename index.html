<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>



<body>

    <main>
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="#" id="survey-form">

            <label for="name-label"     id="name-label">Name</label>
       
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email-label"id="email-label" >Email</label>
            <input type="email" id="email" placeholder="Enter your email" required pattern="^[^\s@]+@([^\s@.,]+\.)+[^\s@.,]{2,}$">

            <label for="number-label"id="number-label" >Age (optional)</label>
            <input type="number" id="number" placeholder="Age" min="10" max="75">

            <label for="roles">Which option best describes your current role?</label>

            <select id="dropdown">
                <option value="#" disabled selected>Select Current Role</option>
                <option value="Student">Student</option>
                <option value="Full Time Option">Full Time Option</option>
                <option value="Full time leaner">Full time leaner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <div id="radio-wrap">
            <div class="radio-div">
                <input type="radio" id="radio" name="recommend" value="definitely">
                <label for="radio">Definitely</label>
            </div>
            <div class="radio-div">
                <input type="radio" id="radio" name="recommend" value="maybe">
                <label for="radio">Maybe</label>
            </div>
            <div class="radio-div">
                <input type="radio" id="radio" name="recommend"value="not sure">
                <label for="radio">Not sure</label>
            </div>
        </div>

            <label for="roles">What is your favorite feature of freeCodeCamp?</label>

            <select id="dropdown">
                <option value="#" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select>

            <label for="improvements">What would you like to see improved? (Check all that apply)</label>
            <div id="checkbox-wrap">
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="front-end projects">
                    <label for="checkbox">Front-end Projects</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="back-end projects">
                    <label for="checkbox">Back-end Projects</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="data visualization">
                    <label for="checkbox">Data Visualization</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="challenges">
                    <label for="checkbox">Challenges</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="open source community">
                    <label for="checkbox">Open Source Community</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="gitter help rooms">
                    <label for="checkbox">Gitter help rooms</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="videos">
                    <label for="checkbox">Videos</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="city meetups">
                    <label for="checkbox">City Meetups</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="wiki">
                    <label for="checkbox">Wiki</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="forum">
                    <label for="checkbox">Forum</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="checkbox" value="additional courses">
                    <label for="checkbox">Additional Courses</label>
                </div>
            </div>


            <label for="textarea">Any comments or suggestions?</label>
            <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

            <button id="submit">Submit</button>


        </form>
    </main>

</body>


</html>
